<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IRP vs 적금 비교</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .input-box {
      margin-bottom: 15px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .irp-result {
      color: #1e90ff; /* 파란색 */
    }
    .saving-result {
      color: #28a745; /* 초록색 */
    }
  </style>
</head>
<body>
  <h1>IRP vs 적금 비교</h1>

  <div class="input-box">
    <label>월 납입금액: </label>
    <input id="amount" type="text" placeholder="예: 1000000">
  </div>

  <div class="input-box">
    <label>기간(개월): </label>
    <input id="months" type="number" value="12">
  </div>

  <button onclick="calculate()">계산하기</button>

  <div id="irpResult" class="result irp-result"></div>
  <div id="savingResult" class="result saving-result"></div>

  <script>
    const amountInput = document.getElementById("amount");

    // 입력 숫자에 콤마 자동 추가
    amountInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/,/g, ""); // 콤마 제거
      if (!isNaN(value) && value !== "") {
        e.target.value = Number(value).toLocaleString("ko-KR");
      }
    });

    function calculate() {
      // 입력값 가져오기 (콤마 제거 후 숫자로 변환)
      const amount = parseInt(amountInput.value.replace(/,/g, "")) || 0;
      const months = parseInt(document.getElementById("months").value) || 0;

      // 단순 계산 예시
      const savingValue = amount * months; // 적금 단순 합계
      const irpValue = Math.floor(savingValue * 1.066); // 예: 세액공제 효과 6.6% 가산

      document.getElementById("savingResult").textContent =
        "적금 예상 금액: " + savingValue.toLocaleString("ko-KR") + " 원";
      document.getElementById("irpResult").textContent =
        "IRP 예상 금액: " + irpValue.toLocaleString("ko-KR") + " 원";
    }
  </script>
</body>
</html>
